<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;brief-me-gdpr> Demo</title>
    <base href="/build/" />
    <script type="module" src="main.js"></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <brief-me-gdpr id="example-1"
      user = '[{"title":"Name and Surname","iconURL":"/build/assets/user-info.png"},{"title":"Location","iconURL":"/build/assets/location.png"},{"title":"Phone Number","iconURL":"/build/assets/phone-number.png"},{"title":"Email","iconURL":"/build/assets/email.png"},{"title":"Financial Info","iconURL":"/build/assets/financial.png"},{"title":"Working Information","iconURL":"/build/assets/job.png"}]'
      usage='[{"title":"Web Operation","iconURL":"/build/assets/web.png","description":"We use some of your data for our web proper operation"},{"title":"Comercial","iconURL":"/build/assets/comercial.png","description":"We use some of your data for commercial purposes, such us offer you a filtered product"},{"title":"Analytics","iconURL":"/build/assets/analytics.png","description":"We improve our website by seeing how you browse"}]'
      protection='[{"title":"Data Protection Officer","iconURL":"/build/assets/officer.png","description":"A DPO is responsible for overseeing the data protection approach, strategy, and its implementation"},{"title":"Security","iconURL":"/build/assets/security.png","description":"We follow all security protocols and keep our systems updated, eliminating vulnerabilities"},{"title":"Encryption","iconURL":"/build/assets/encryption.png","description":"We store your encrypted data in an independent database"}]'
    >
    </brief-me-gdpr>
    <div><brief-me-gdpr id="example-2"></brief-me-gdpr></div>
    
    <script>
      customElements.whenDefined('brief-me-gdpr').then(wc => {
        gdprComponent = document.getElementById('example-2');
        gdprComponent.user = [
          {
            title: 'Name and Surname',
            iconURL: '/build/assets/user-info.png'
          },
          {
            title: 'Location',
            iconURL: '/build/assets/location.png'
          },
          {
            title: 'Phone Number',
            iconURL: '/build/assets/phone-number.png'
          },
          {
            title: 'Email',
            iconURL: '/build/assets/email.png'
          },
          {
            title: 'Financials Info',
            iconURL: '/build/assets/financial.png'
          },
          {
            title: 'Working Information',
            iconURL: '/build/assets/job.png'
          }
        ];
        gdprComponent.usage = [
          {
            title: 'Web Operation',
            iconURL: '/build/assets/web.png',
            description: 'We use some of your data for our web proper operation'
          },
          {
            title: 'Comercial',
            iconURL: '/build/assets/comercial.png',
            description: 'We use some of your data for commercial purposes, such us offer you a filtered product'
          },
          {
            title: 'Analytics',
            iconURL: '/build/assets/analytics.png',
            description: 'We improve our website by seeing how you browse'
          }
        ];

        gdprComponent.protection = [
          {
            title: 'Data Protection Officer',
            iconURL: '/build/assets/officer.png',
            description: 'A DPO is responsible for overseeing the data protection approach, strategy, and its implementation'
          },
          {
            title: 'Security',
            iconURL: '/build/assets/security.png',
            description: 'We follow all security protocols and keep our systems updated, eliminating vulnerabilities'
          },
          {
            title: 'Encryption',
            iconURL: '/build/assets/encryption.png',
            description: 'We store your encrypted data in an independent database'          }
        ];

        const management = [
          {
            title: 'Access',
            action: (ev) => console.log('User has clicked on Access')
          },
          {
            title: 'Modify',
            action: (ev) => console.log('User has clicked on Modify')
          },
          {
            title: 'Erase',
            action: (ev) => console.log('User has clicked on Erase')      
          },
          {
            title: 'Port',
            action: (ev) => console.log('User has clicked on Portability')      
          },
          {
            title: 'Forget',
            action: (ev) => console.log('User has clicked on Forget')      
          },
          {
            title: 'Oppose',
            action: (ev) => console.log('User has clicked on Oppose')      
          },
          {
            title: 'Restrict its usage',
            action: (ev) => console.log('User has clicked on Restrict')      
          }
        ]
        document.getElementById('example-1').management = management;
        gdprComponent.management = management;
      })
    </script>
  </body>
</html>
